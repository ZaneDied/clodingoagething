<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="mode-selector">
            <button id="mode-kda-btn" class="mode-btn active">KDA</button>
            <button id="mode-hsr-btn" class="mode-btn">HSR</button>
        </div>
        
        <h1>Performance Log</h1>

        <p class="user-info-note">Your ID: <span id="user-id-display">PUBLIC</span></p>

        <div class="kda-summary-inline">
            <h2 id="overall-metric-title">Overall Career KDA (K+A/D)</h2> 
            <div id="overall-metric-display">0.00</div>
        </div>
        
        <div id="message-box" class="message-box"></div>

        <div class="main-content">
            <div class="chart-area">
                <canvas id="kda-chart"></canvas>
                <div class="chart-controls">
                    <button id="reset-zoom-btn" style="display: none;">Reset Zoom</button>
                </div>
            </div>

            <div class="input-sidebar">
                <label for="date-input">Game Date</label>
                <input type="date" id="date-input">

                <div class="kda-inputs" id="kda-input-group">
                    <input type="number" id="kills-input" placeholder="Kills" min="0">
                    <input type="number" id="deaths-input" placeholder="Deaths" min="0">
                    <input type="number" id="assists-input" placeholder="Assists" min="0">
                </div>
                
                <div class="hsr-inputs hidden" id="hsr-input-group">
                    <input type="number" id="headshots-input" placeholder="Headshots" min="0">
                    <input type="number" id="shots-input" placeholder="Shots Fired" min="0">
                </div>


                <button id="add-game-btn">Log Game (Aggregates to Daily Total)</button>
            </div>
        </div>

        <h2 class="history-header">Game History</h2>
        <ul id="game-list">
            <li>Loading history...</li>
        </ul>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
