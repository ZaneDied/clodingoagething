<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal KDA Tracker</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Real-Time KDA Tracker</h1>
        <p class="user-info-note">Shared Billboard ID: <span id="user-id-display">PUBLIC</span></p>
        
        <div class="input-area">
            <div class="kda-inputs">
                <input type="number" id="kills-input" placeholder="Kills (K)" min="0">
                <input type="number" id="deaths-input" placeholder="Deaths (D)" min="0">
                <input type="number" id="assists-input" placeholder="Assists (A)" min="0">
            </div>
            <button id="add-game-btn">Log Game</button>
        </div>
        
        <div id="message-box" class="message-box"></div>

        <div class="kda-summary">
            <h2>Overall KDA:</h2>
            <p id="overall-kda">--</p>
        </div>

        <h2>Game History:</h2>
        <ul id="game-list">
            </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <script type="module" src="script.js"></script>
</body>
</html>
